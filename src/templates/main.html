<main>
  <header>
    <h1>{{ headline }}</h1>
  </header>
  <ul class="grid">
    <li class="item" v-for="(key, list) in job">
      <section>
        <header><h3>{{ key }}</h3></header>
        <ul>
          <li v-for="(name, value) in list">
            {{ name }} {{ value }}
          </li>
        </ul>
      </section>
    </li>
  </ul>
  <footer></footer>
</main>
